<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VillaFit - Módulos</title>
    <link rel="stylesheet" href="styles-modulos.css">
</head>
<body>
    <div class="modulos-container">
        <img src="logo.png" alt="Villa Fit Logo" class="logo">
        <h1>Bienvenido</h1>
        <div class="modulos-grid">
            <div class="modulo">
                <a href="#"><img src="pesas.png" alt="Pesas"></a>
                <p>Pesas</p>
            </div>
            <div class="modulo">
                <a href="#"><img src="implementos.png" alt="Implementos"></a>
                <p>Implementos</p>
            </div>
            <div class="modulo">
                <a href="#"><img src="suplementos.png" alt="Suplementos"></a>
                <p>Suplementos</p>
            </div>
            <div class="modulo">
                <a href="#"><img src="asesorias.png" alt="Asesorías"></a>
                <p>Asesorías</p>
            </div>
        </div>
        <button onclick="cerrarSesion()">Cerrar sesion</button>
    </div>

    <script src="script-modulos.js"></script>
</body>
</html>
