<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VillaFit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Villa Fit Logo" class="logo">
        <form id="loginForm">
            <input type="text" placeholder="usuario" id="usuario" required>
            <input type="password" placeholder="contraseña" id="password" required>
            <button type="submit">iniciar sesion</button>
        </form>
        <p class="remember">recordar contraseña o usuario</p>
        <p id="error-message" style="color: red; display: none;">Usuario o contraseña incorrectos</p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario

            var usuario = document.getElementById('usuario').value;
            var password = document.getElementById('password').value;

            // Lógica para validar usuario y contraseña
            if (usuario === 'villa' && password === 'fit') {
                window.location.href = 'modulos.html'; // Redirigir a la página de módulos
            } else {
                document.getElementById('error-message').style.display = 'block'; // Mostrar error
            }
        });
    </script>
</body>
</html>
